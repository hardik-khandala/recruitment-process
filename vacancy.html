<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Recruitment</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="bg-black text-light">
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-black border-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">Hiring</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card bg-dark text-light p-4">
      <form>
        <div class="mb-3">
          <label for="jobID" class="form-label">JOB ID</label>
          <input type="number" class="form-control bg-dark text-light" id="jobID">
          <span id="jobID-error" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="jobName" class="form-label">JOB NAME</label>
          <input type="text" class="form-control bg-dark text-light" id="jobName">
          <span id="jobName-error" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="jobOpening" class="form-label">JOB OPENING</label>
          <input type="number" class="form-control bg-dark text-light" id="jobOpening">
          <span id="vac-error" class="text-danger"></span>
        </div>
        <div class="mb-3">
          <label for="jobDes" class="form-label">DESCRIPTION</label>
          <textarea rows="4" class="form-control bg-dark text-light" id="jobDes"></textarea>
          <span id="dec-error" class="text-danger"></span>
        </div>
        <button type="button" class="btn btn-primary" id="createVac">Create Vacancy</button>
      </form>
    </div>
  </div>

  <script src="/src/main.ts"></script>
</body>

</html>
