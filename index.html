  <div class="vacancy container">
    <div class="mb-3 mt-3">
      <label for="jobID" class="form-label text-light">JOB ID</label>
      <input type="number" class="form-control text-light" id="jobID">
      <span id="jobID-error" class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label for="jobName" class="form-label text-light">JOB NAME</label>
      <input type="text" class="form-control" id="jobName">
      <span id="jobName-error" class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label for="jobOpening" class="form-label text-light">JOB OPENING</label>
      <input type="number" class="form-control" id="jobOpening">
      <span id="vac-error" class="text-danger"></span>
    </div>
    <div class="mb-3">
      <label for="jobDes" class="form-label text-light">DESCRIPTION</label>
      <textarea rows="4" class="form-control" id="jobDes"></textarea>
      <span id="dec-error" class="text-danger"></span>
    </div>
    <button class="btn btn-primary" id="createVac">Create Vacancy</button>
  </div>

  <div class="container mt-5 ">
    <table class="table table-dark table-striped" id="table">
      <caption></caption>
      <thead>
        <th>Job ID</th>
        <th>Job Name</th>
        <th>Openings</th>
        <th>Description</th>
        <th></th>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>
